# .air.toml
[build]
  cmd = "go build -o ./main ./src/core/cmd/main.go"
  bin = "./main"
  tmp_dir = "./tmp"


[watch]
  includes = ["./src/**/*.go"]
  excludes = ["./vendor/**/*", "./src/core/app/tmp"]

[log]
  level = "info"

[color]
  main = "cyan"
  watcher = "magenta"
  build = "yellow"
  app = "green"