version: "3.8"
volumes:
  sql:
services:
  app:
    image: curriculum
    build:
      context: .
      dockerfile: .docker/app.Dockerfile
    container_name: my_app_server
    ports:
      - "8080:8080"
  mysql:
    build: 
      context: .
      dockerfile: .docker/mysql.Dockerfile
    restart: always    
    ports:
      - "9999:3306"
    volumes:
      - sql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=sql
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=password
      - TZ=Asia/Tokyo